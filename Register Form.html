<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

<h1>Register</h1>

<!-- First & Last Names -->
<form>

<div>
	<label for="First Name">First Name:</label>
		<input id="First Name" type="text" name="First Name" placeholder="John" required>
	<label for="Last Name">Last Name:</label>
		<input id="Last Name" type="text" name="Last Name" placeholder="Smith" required>
</div>

<!-- Gender -->
<div>
	<label for="Gender1">Male:</label>
		<input id="Gender1" type="radio" name="Gender" value="Male">
	<label for="Gender2">Female:</label>
		<input id="Gender2" type="radio" name="Gender" value="Female">
	<label for="Gender3">Other:</label>
		<input id="Gender3" type="radio" name="Gender" value="Other">
</div>

<!-- Email/Password -->
<div>
	<label for="Email">Email:</label>
		<input id="Email" type="email" name="Email" placeholder="your email" required>
	<label for="Password">Password:</label>
		<input id="Password" type="password" name="Password" placeholder="your password" maxlength="10" minlength="5">
</div>

<!-- Birthday -->
<div>
	<label for="SelectMonth">Birthday:</label>
		<select id ="SelectMonth" name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>

	<label for="SelectDay"></label>
		<select id ="SelectDay" name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

	<label for="SelectYear"></label>
		<select id ="SelectYear" name="year">
			<option>Year</option>
			<option>1993</option>
			<option>1992</option>
			<option>1991</option>
		</select>		
</div>

<!-- Terms-->
<div>
	<label for="Terms">I agree to the terms and conditions</label>
		<input id="Terms" type="checkbox" name="Terms" value="yes">
</div>

<!-- Submit -->
<div>
	<input type="submit" name="submit">
</div>

</form>



</body>
</html>
